name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore TnsNamesEditor.sln
    
    - name: Build
      run: dotnet build TnsNamesEditor.sln -c Release --no-restore
    
    - name: Publish Windows x64
      run: dotnet publish TnsNamesEditor/TnsNamesEditor.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/win-x64
    
    - name: Get version
      id: get_version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
          $version = $matches[1]
        } else {
          $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name != 'main' && github.ref_name || format('dev-{0}', steps.get_version.outputs.VERSION) }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        files: |
          publish/win-x64/TnsNamesEditor.exe
        body: |
          ## TnsNames Editor - Release ${{ steps.get_version.outputs.VERSION }}
          
          ### Executável Windows x64 Self-Contained
          
          Build automático gerado em: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
          
          ### Como usar:
          1. Baixe o arquivo `TnsNamesEditor.exe`
          2. Execute diretamente - não requer instalação do .NET
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
